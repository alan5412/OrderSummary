<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img class="container-image"src="./images/illustration-hero.svg" alt="ImgeOrder">
    <h2 class="title">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan-box">
        <img class="plan-box-img" src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-box-info">
              <h3 class="plan-box-title">Annual Plan</h3>
              <p class="plan-box-price">$59.99/year</p>
          </div>
          <a class="plan-box-change" href="">Change</a>
        </div>
      </div>
    <button class="pay-button"> Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </main>
  
</body>
</html>
